<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi Mesajı</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .heart {
            width: 150px;
            height: 150px;
            position: relative;
            background-color: red;
            transform: rotate(-45deg);
            animation: none;
            margin: 0 auto;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -75px;
            left: 0;
        }

        .heart:after {
            left: 75px;
            top: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .message {
            font-size: 24px;
            color: #0000FF; /* Mavi renk */
            text-align: center;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="heart" id="heart"></div>
    </div>
    <button onclick="showLoveMessage()">Butona Tıkla</button>
    <div class="message hidden" id="message">Ahmet seni çok seviyor!</div>

    <script>
        function showLoveMessage() {
            const heart = document.getElementById('heart');
            const message = document.getElementById('message');
            heart.style.animation = 'beat 0.5s ease-in-out 3';
            message.classList.remove('hidden');
        }
    </script>

</body>
</html>
