<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi Mesajı</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            transform: rotate(-45deg);
            animation: none;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 160px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="heart" id="heart"></div>
    <button onclick="showLoveMessage()">Butona Tıkla</button>
    <div class="message hidden" id="message">Ahmet seni çok seviyor!</div>

    <script>
        function showLoveMessage() {
            const heart = document.getElementById('heart');
            const message = document.getElementById('message');
            heart.style.animation = 'beat 0.5s ease-in-out 3';
            message.classList.remove('hidden');
        }
    </script>

</body>
</html>
